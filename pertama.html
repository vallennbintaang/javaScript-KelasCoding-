<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
    <style>
        /* jika ingin styling css dengan id menggunakan (#) sharp */
        #wrap{
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
<body>
    <div id="wrap"></div>
    <script>
        // getElementById = memilih id wrap 
        // innerHTML = menulis konten 
        document.getElementById('wrap').innerHTML = 'code pertama';
    </script>
</body>
</html>
